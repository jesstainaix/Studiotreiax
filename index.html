<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Sistema avan√ßado de otimiza√ß√£o de performance para aplica√ß√µes React" />
    <meta name="keywords" content="performance, optimization, react, web vitals, bundle analysis, cache" />
    <meta name="author" content="Performance Optimization Team" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    
  <!-- DNS prefetch for potential external resources -->
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
  <link rel="dns-prefetch" href="//unpkg.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical CSS variables -->
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 142.1 76.2% 36.3%;
        --primary-foreground: 355.7 100% 97.3%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --accent-foreground: 222.2 84% 4.9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 142.1 76.2% 36.3%;
        --radius: 0.5rem;
      }
      
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 142.1 70.6% 45.3%;
        --primary-foreground: 144.9 80.4% 10%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 142.4 71.8% 29.2%;
      }
      
      * {
        border-color: hsl(var(--border));
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner for initial load */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        border-top-color: #10b981;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Critical loading styles */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .app-loading h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: hsl(var(--primary));
        margin: 0;
      }
      
      .app-loading p {
        color: hsl(var(--muted-foreground));
        margin: 0;
      }
      
      /* Performance indicator styles */
      .performance-indicator {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 9999;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .performance-good {
        background-color: rgba(16, 185, 129, 0.9);
        color: white;
      }
      
      .performance-fair {
        background-color: rgba(245, 158, 11, 0.9);
        color: white;
      }
      
      .performance-poor {
        background-color: rgba(239, 68, 68, 0.9);
        color: white;
      }
    </style>
    
    <title>Sistema de Otimiza√ß√£o de Performance</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
  <h1>Sistema de Performance</h1>
  <p>Preparando os recursos de otimiza√ß√£o‚Ä¶</p>
      </div>
    </div>
    
    <!-- Performance monitoring script -->
    <script>
  // Monitoramento inicial de performance
      window.performanceStartTime = performance.now();
      
  // Registra m√©tricas iniciais de carregamento
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadTime = performance.now() - window.performanceStartTime;
          console.log('üöÄ Tempo de carregamento inicial (ms):', Math.round(loadTime));
          
          // Armazena m√©tricas iniciais para an√°lise posterior
          if (window.localStorage) {
            const metrics = {
              loadTime: loadTime,
              timestamp: Date.now(),
              userAgent: navigator.userAgent,
              connection: navigator.connection ? {
                effectiveType: navigator.connection.effectiveType,
                downlink: navigator.connection.downlink,
                rtt: navigator.connection.rtt
              } : null
            };
            localStorage.setItem('initialPerformanceMetrics', JSON.stringify(metrics));
          }
        }, 0);
      });
      
  // Tratamento de erros cr√≠ticos (error boundary simplificado)
      window.addEventListener('error', function(event) {
  console.error('üö® Erro cr√≠tico ao iniciar a aplica√ß√£o:', event.error);
        
        // Show user-friendly error message
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('app-loading')) {
          root.innerHTML = `
            <div class="app-loading">
              <div style="color: #ef4444; font-size: 2rem;">‚ö†Ô∏è</div>
              <h1 style="color: #ef4444;">Falha ao iniciar a aplica√ß√£o</h1>
              <p>Tente recarregar a p√°gina. Se o problema persistir, limpe o cache do navegador ou tente em uma janela an√¥nima.</p>
              <button onclick="window.location.reload()" style="
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                background-color: #10b981;
                color: white;
                border: none;
                border-radius: 0.5rem;
                cursor: pointer;
                font-weight: 500;
              ">Recarregar</button>
            </div>
          `;
        }
      });
      
  // Tratamento de rejei√ß√µes n√£o tratadas de Promises
      window.addEventListener('unhandledrejection', function(event) {
  console.error('üö® Rejei√ß√£o de Promise n√£o tratada:', event.reason);
      });
    </script>
    
  <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
