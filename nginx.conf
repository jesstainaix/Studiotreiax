# Optimized Nginx config for serving Vite build
# Static cache, gzip and brotli enabled

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Brotli (if module available)
    brotli on;
    brotli_comp_level 5;
    brotli_static on;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen       80;
        server_name  _;
        root   /usr/share/nginx/html;
        index  index.html;

        # Cache static assets by extension
        location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri.gz $uri.br =404;
        }

        # Service Worker - allow update
        location /sw.js {
            add_header Cache-Control "no-cache";
        }

        # HTML no cache
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store";
        }

        # Fallback to SPA
        location / {
            try_files $uri /index.html;
        }
    }
}
